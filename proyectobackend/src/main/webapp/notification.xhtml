<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Libros Atrasados</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup rendered="#{notificacionBean.overdueBooks != null and notificacionBean.overdueBooks.size() > 0}">
            <h:outputText value="Tienes los siguientes libros atrasados:"/>
            <h:dataTable value="#{notificacionBean.overdueBooks}" var="book">
                <h:column>
                    <f:facet name="header">Nombre del Libro</f:facet>
                    <h:outputText value="#{book.myBoo_nameBook}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha LÃ­mite</f:facet>
                    <h:outputText value="#{book.myBoo_limit_date}"/> 
                </h:column>
            </h:dataTable>
        </h:panelGroup>
        <h:panelGroup rendered="#{notificacionBean.overdueBooks == null or notificacionBean.overdueBooks.size() == 0}">
            <h:outputText value="No tienes libros atrasados."/>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
